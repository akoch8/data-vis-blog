<!DOCTYPE html>
<html>
<head>
	<title>the Berlin Marathon</title>
	<style type="text/css">
		body {
			color: #2f3030;
			font: 12px/1.5 Arial, sans-serif;
			font-weight: 400;
		}
		.info {
			margin-left: 100px;
		}
		.run {
			display: inline-block;
			font-size: 12px;
			line-height: 1.2;
			margin: 0 0.25em 0.25em 0;
			max-width: 20rem;
			padding: 0.5em 1em 0.5em 0.5em;
		}
		.run:hover {
			background: #fcfcfc;
			cursor: pointer;
		}
		.run:hover > .wr {
			color: #ff6473;
		}
		.run:hover > .no-wr {
			color: #f5aeb5;
		}
		.run:active {
			background: #ececec;
		}
		.year {
			font-size: 12px;
		}
		.runner {
			font-weight: 700;
		}
		.nationality {
			color: #5e5e5e;
			font-weight: 400;
		}
		.wr {
			color: #0066b3;
		}
		.no-wr {
			color: #bdcede;
		}
		.svg-container {
			position: relative;
		}
		.inline {
			display: inline-block;
		}
		.animation {
			margin-left: 100px;
			margin-top: 2rem;
		}
		.animation-button {
			background: #5e5e5e;
			box-shadow: 0 2px 10px #ddd;
			color: #fcfcfc;
			display: inline-block;
			padding: 0 0.5em;
			text-align: center;
			user-select: none;
		}
		.animation-button:hover {
			cursor: pointer;
		}
		.animation-button:active {
			background: #6e6e6e;
		}
		.animation-year {
			display: inline-block;
			font-weight: 700;
			margin-left: 1rem;
		}
		.inactive {
			background: #bbb;
			box-shadow: none;
		}
		.inactive:hover {
			cursor: default;
		}
		.inactive:active {
			background: #bbb;
		}
		.axis line {
			stroke: #bbb;
		}
		.axis path {
			stroke: #bbb;
		}
		.axis text {
			fill: #5e5e5e;
			font-size: 11px;
		}
		.line {
			-o-transition: opacity 400ms cubic-bezier(0.47, 0, 0.745, 0.715);
			-moz-transition: opacity 400ms cubic-bezier(0.47, 0, 0.745, 0.715);
			-webkit-transition: opacity 400ms cubic-bezier(0.47, 0, 0.745, 0.715);
			transition: opacity 400ms cubic-bezier(0.47, 0, 0.745, 0.715);
		}
	</style>
</head>
<body>
	<div class="info"></div>
	<div class="animation">
		<div class="animation-button">
			animate
		</div>
		<div class="animation-year"></div>
	</div>
	<div class="svg-container line-chart"></div>
	<div class="svg-container inline slope-chart"></div>
	<div class="svg-container inline dot-plot"></div>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="d3.min.js"></script>
	<script type="text/javascript" src="line-chart.js"></script>
</body>
</html>
